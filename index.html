<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Mia Watchlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #38bdf8; border-radius: 4px; }
        body { background-color: #0f172a; }
    </style>
</head>
<body class="text-slate-200 font-sans antialiased selection:bg-sky-500 selection:text-white">

    <nav class="sticky top-0 z-40 bg-slate-900/90 backdrop-blur-md border-b border-slate-700 p-4 shadow-xl">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-sky-400 to-indigo-400 bg-clip-text text-transparent">
                MyWatchlist<span class="text-slate-500 text-sm font-mono ml-2">v1.0</span>
            </h1>
            <a href="https://github.com" target="_blank" class="text-sm text-slate-400 hover:text-white transition">GitHub Repo</a>
        </div>
    </nav>

    <main id="main-container" class="max-w-7xl mx-auto p-6 space-y-16 pb-20 mt-4">
        </main>

    <div id="movie-modal" class="fixed inset-0 z-50 hidden items-center justify-center p-4 bg-black/90 backdrop-blur-sm transition-opacity" onclick="if(event.target===this) closeModal()">
        <div class="bg-slate-800 rounded-2xl max-w-5xl w-full overflow-hidden shadow-2xl border border-slate-700 relative flex flex-col md:flex-row max-h-[90vh]">
            <button onclick="closeModal()" class="absolute top-3 right-3 z-10 p-2 bg-black/50 rounded-full text-white hover:bg-red-500 transition">✕</button>
            
            <div class="w-full md:w-2/3 bg-black aspect-video md:aspect-auto relative">
                <iframe id="modal-trailer" class="absolute inset-0 w-full h-full" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>

            <div class="w-full md:w-1/3 p-6 md:p-8 flex flex-col overflow-y-auto">
                <span id="modal-category" class="text-xs font-bold text-sky-400 uppercase tracking-widest mb-2"></span>
                <h2 id="modal-title" class="text-3xl font-extrabold text-white leading-tight mb-2"></h2>
                <div class="flex items-center space-x-2 text-sm text-slate-400 mb-6">
                    <span class="flex items-center">⏱ <span id="modal-duration" class="ml-1"></span></span>
                </div>
                <p id="modal-plot" class="text-slate-300 leading-relaxed text-sm"></p>
            </div>
        </div>
    </div>

    <script>
        // Ordine specifico delle categorie richiesto
        const categoryOrder = ["Film", "Horror", "Cartoni", "Serie TV", "Serie TV animate", "MCU", "DCU"];

        async function loadMovies() {
            try {
                const response = await fetch('movies.json');
                const movies = await response.json();
                renderByCategories(movies);
            } catch (error) {
                console.error("Errore:", error);
                document.body.innerHTML = "<h1 class='text-center text-red-500 mt-10'>Errore caricamento database. Controlla la console.</h1>";
            }
        }

        function renderByCategories(movies) {
            const container = document.getElementById('main-container');
            container.innerHTML = '';

            // Iteriamo sull'array manuale 'categoryOrder' per rispettare il tuo ordine preciso
            categoryOrder.forEach(catName => {
                // Filtra i film per questa categoria
                const catMovies = movies.filter(m => m.category === catName);
                
                // Se non ci sono film in questa categoria, saltala (o mostrala vuota se preferisci)
                if (catMovies.length === 0) return;

                // Crea la sezione HTML
                const section = document.createElement('section');
                section.innerHTML = `
                    <div class="flex items-center mb-6">
                        <div class="w-1 h-8 bg-sky-500 rounded-full mr-3"></div>
                        <h2 class="text-2xl font-bold text-white tracking-tight">${catName}</h2>
                        <span class="ml-3 px-2 py-0.5 bg-slate-800 text-xs text-slate-400 rounded-full border border-slate-700">${catMovies.length}</span>
                    </div>
                    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 md:gap-6">
                        </div>
                `;

                const grid = section.querySelector('.grid');

                catMovies.forEach(movie => {
                    const card = document.createElement('div');
                    card.className = "group relative bg-slate-800 rounded-lg overflow-hidden cursor-pointer hover:ring-2 hover:ring-sky-500 transition-all duration-300 shadow-lg";
                    card.onclick = () => openModal(movie);

                    card.innerHTML = `
                        <div class="aspect-[2/3] w-full overflow-hidden">
                            <img src="${movie.cover}" alt="${movie.title}" loading="lazy" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                            <div class="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        </div>
                        <div class="p-3">
                            <h3 class="font-semibold text-sm text-white truncate">${movie.title}</h3>
                            <p class="text-xs text-slate-500 mt-1">${movie.duration}</p>
                        </div>
                    `;
                    grid.appendChild(card);
                });

                container.appendChild(section);
            });
        }

        // Modale Logic
        const modal = document.getElementById('movie-modal');
        const els = {
            title: document.getElementById('modal-title'),
            plot: document.getElementById('modal-plot'),
            cat: document.getElementById('modal-category'),
            dur: document.getElementById('modal-duration'),
            video: document.getElementById('modal-trailer')
        };

        function openModal(movie) {
            els.title.innerText = movie.title;
            els.plot.innerText = movie.plot;
            els.cat.innerText = movie.category;
            els.dur.innerText = movie.duration;
            els.video.src = `https://www.youtube.com/embed/${movie.trailer}?autoplay=1&rel=0`;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.body.style.overflow = 'hidden'; // Blocca scroll pagina
        }

        function closeModal() {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            els.video.src = ''; 
            document.body.style.overflow = ''; // Riabilita scroll
        }

        loadMovies();
    </script>
</body>
</html>
